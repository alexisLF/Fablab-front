
<div fxFlex fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="center" class="subtitlewrapper">
    <p class="subtitle" translate>Gestion des achats</p>
  </div>
  
  <div fxLayout="row wrap" fxLayoutAlign="center">
    <div fxFlex="50" fxFlex.lt-md="100" fxLayout="column">
      <div fxLayout="column" style="margin-top: 100px">
        <form [formGroup]="form">
          <div fxLayoutAlign="center">
            <mat-form-field>
              <mat-label>Nom de la ressource : </mat-label>
              <input formControlName="name" matInput />
              <mat-error *ngIf="form.controls['name'].invalid"
                >Please enter a valid username</mat-error
              >
            </mat-form-field>
          </div>
          <div fxLayoutAlign="center">
            <mat-form-field>
              <input
                matInput
                [ngxMatDatetimePicker]="pickerPurchaseDate"
                placeholder="Date de l'achat"
                formControlName="date"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="pickerPurchaseDate"
              ></mat-datepicker-toggle>
              <ngx-mat-datetime-picker
                #pickerPurchaseDate
              ></ngx-mat-datetime-picker>
            </mat-form-field>
          </div>
          <div fxLayoutAlign="center">
            <mat-form-field>
              <mat-select
                #selectDeliveryStatus
                placeholder="Etat de la commande :"
                formControlName="deliveryStatus"
              >
                <mat-select-filter
                  *ngIf="selectDeliveryStatus.focused"
                  [placeholder]="'Filtre'"
                  [displayMember]="'name'"
                  [array]="deliveryStatusList"
                  (filteredReturn)="filteredListDeliveryStatus = $event"
                ></mat-select-filter>
                <mat-option
                  *ngFor="let item of filteredListDeliveryStatus"
                  [value]="item"
                >
                  {{ item.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div fxLayoutAlign="center">
            <mat-form-field>
              <mat-select
                #selectResource
                placeholder="Resource :"
                formControlName="resource"
              >
                <mat-select-filter
                  *ngIf="selectResource.focused"
                  [placeholder]="'Filtre'"
                  [displayMember]="'name'"
                  [array]="resources"
                  (filteredReturn)="filteredResources = $event"
                ></mat-select-filter>
                <mat-option
                  *ngFor="let item of filteredResources"
                  [value]="item"
                >
                  {{ item.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="container" appDnd (fileDropped)="onFileDropped($event)">
            <input
              type="file"
              #fileDropRef
              id="fileDropRef"
              multiple
              (change)="fileBrowseHandler($event.target.files)"
            />

            <span class="icon">
              <mat-icon>upload_file</mat-icon>
            </span>

            <h3>
              Glisser - d√©poser vos fichiers<br />
              ou
            </h3>
            <label for="fileDropRef">Rechercher un fichier</label>
          </div>
          <div class="files-list">
            <div class="single-file" *ngFor="let file of files; let i = index">
              <div class="file-icon" style="width: 50px">
                <svg
                  version="1.1"
                  id="Capa_1"
                  xmlns="http://www.w3.org/2000/svg"
                  xmlns:xlink="http://www.w3.org/1999/xlink"
                  x="0px"
                  y="0px"
                  viewBox="0 0 58 58"
                  style="enable-background: new 0 0 58 58"
                  xml:space="preserve"
                >
                  <polygon
                    style="fill: #edeada"
                    points="51.5,14 37.5,0 6.5,0 6.5,58 51.5,58 "
                  />
                  <g>
                    <path
                      style="fill: #cec9ae"
                      d="M16.5,23h25c0.552,0,1-0.447,1-1s-0.448-1-1-1h-25c-0.552,0-1,0.447-1,1S15.948,23,16.5,23z"
                    />
                    <path
                      style="fill: #cec9ae"
                      d="M16.5,15h10c0.552,0,1-0.447,1-1s-0.448-1-1-1h-10c-0.552,0-1,0.447-1,1S15.948,15,16.5,15z"
                    />
                    <path
                      style="fill: #cec9ae"
                      d="M41.5,29h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,29,41.5,29z"
                    />
                    <path
                      style="fill: #cec9ae"
                      d="M41.5,37h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,37,41.5,37z"
                    />
                    <path
                      style="fill: #cec9ae"
                      d="M41.5,45h-25c-0.552,0-1,0.447-1,1s0.448,1,1,1h25c0.552,0,1-0.447,1-1S42.052,45,41.5,45z"
                    />
                  </g>
                  <polygon
                    style="fill: #cec9ae"
                    points="37.5,0 37.5,14 51.5,14 "
                  />
                </svg>
              </div>
              <div class="info">
                <h4 class="name">
                  {{ file?.name }}
                </h4>
                <p class="size">
                  {{ formatBytes(file?.size) }}
                </p>
                <app-progress [progress]="file?.progress"></app-progress>
              </div>

              <div class="delete" (click)="deleteFile(i)">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="14"
                  height="18"
                  viewBox="0 0 14 18"
                >
                  <path
                    fill="#B1B1B1"
                    fill-rule="nonzero"
                    d="M1 16c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2H3c-1.1 0-2 .9-2 2v10zm3.17-7.83a.996.996 0 0 1 1.41 0L7 9.59l1.42-1.42a.996.996 0 1 1 1.41 1.41L8.41 11l1.42 1.42a.996.996 0 1 1-1.41 1.41L7 12.41l-1.42 1.42a.996.996 0 1 1-1.41-1.41L5.59 11 4.17 9.58a.996.996 0 0 1 0-1.41zM10.5 1L9.79.29C9.61.11 9.35 0 9.09 0H4.91c-.26 0-.52.11-.7.29L3.5 1H1c-.55 0-1 .45-1 1s.45 1 1 1h12c.55 0 1-.45 1-1s-.45-1-1-1h-2.5z"
                  />
                </svg>
              </div>
            </div>
          </div>

          <div fxLayoutAlign="center">
            <div *ngIf="isNew == true; else elseBlock">
              <button
                [disabled]="!form.valid || formSubmitted"
                (click)="save()"
                mat-raised-button
                color="primary"
              >
                Sauvegarder
              </button>
            </div>
            <ng-template #elseBlock>
              <button
                [disabled]="!form.valid || formSubmitted"
                (click)="update()"
                mat-raised-button
                color="primary"
              >
                Enregistrer
              </button>
            </ng-template>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
